name: CI

on:
  push:
    branches: ["main"]
  pull_request:

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
  DIRECT_URL: postgresql://postgres:postgres@localhost:5432/postgres
  NEXTAUTH_SECRET: ci-nextauth-secret-please-change-123456
  NEXTAUTH_URL: http://127.0.0.1:3000
  NEXT_PUBLIC_APP_URL: http://127.0.0.1:3000
  OPENAI_API_KEY: sk-ci-placeholder
  RESEND_API_KEY: re_ci_placeholder
  EMAIL_FROM: mein-nutrikompass.de <ci@example.invalid>
  STRIPE_SECRET_KEY: sk_test_ci_placeholder
  STRIPE_WEBHOOK_SECRET: whsec_ci_placeholder
  STRIPE_PRICE_ID_BASIC: price_ci_basic
  STRIPE_PRICE_ID_PROFESSIONAL: price_ci_professional

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

  smoke:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "22"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build app for smoke tests
        run: npm run build

      - name: Install Playwright Chromium
        run: npx @playwright/test@1.53.2 install --with-deps chromium

      - name: Run smoke tests
        run: npm run test:smoke
